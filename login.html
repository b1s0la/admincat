<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login Page</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font -->
    <link rel="stylesheet" type="text/css" href="font/roboto/Roboto-Regular.woff2">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/maine.css" rel="stylesheet">




    
</head>

<body>
    <div class="row m-t-60">
        <div class="col-md-3"></div>
        <div class="col-lg-5 col-md-6 mb-4">

            <section class="form-elegant">

                <!--Form without header-->
                <div class="card">

                    <div class="card-body mx-4">

                        <!--Header-->
                        <div class="text-center">
                            <h3 class="blue-text font-weight-bold mb-4 p-t-60">
                                <strong>AdminCat Login</strong>
                            </h3>
                        </div>

                        <!--Body-->
                        <div class="md-form">
                            <i class="fa fa-user prefix blue-text"></i>
                            <input type="text" id="Form-email1" class="form-control">
                            <label for="Form-email1">Your email</label>
                        </div>

                        <div class="md-form pb-3">
                        <i class="fa fa-lock prefix blue-text"></i>
                            <input type="password" id="Form-pass1" class="form-control">
                            <label for="Form-pass1">Your password</label>
                            <p class="font-small blue-text d-flex justify-content-end">Forgot
                                <a href="#" class="blue-text ml-1"> Password?</a>
                            </p>
                        </div>

                        <div class="text-center mb-3">
                            <button type="button" class="btn btn-primary btn-block btn-rounded z-depth-1a waves-effect waves-light">Sign in</button>
            
                        </div>
                        <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>

                        <div class="row my-3 d-flex justify-content-center">
                            <!--Facebook-->
                            <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a waves-effect waves-light">
                                <i class="fa fa-facebook blue-text text-center"></i>
                            </button>
                            <!--Twitter-->
                            <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a waves-effect waves-light">
                                <i class="fa fa-twitter blue-text"></i>
                            </button>
                            <!--Google +-->
                            <button type="button" class="btn btn-white btn-rounded z-depth-1a waves-effect waves-light">
                                <i class="fa fa-google-plus blue-text"></i>
                            </button>
                        </div>

                    </div>

                    <!--Footer-->
                    <div class="modal-footer mx-5 pt-3 mb-1">
                        <p class="font-small black-text d-flex justify-content-end">Not a Customer?
                            <a href="option.html" class="blue-text ml-1 font-weight-bold"> Sign Up</a>
                        </p>
                    </div>

                </div>
                <!--/Form without header-->

            </section>

        </div> 
        <div class="col-md-3"></div>

    </div>
    
            

    

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js">
    
       
        // MDB Lightbox Init
        
    </script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript">
        
    </script>
</body>

</html>
